<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>mine</title>
        <link rel="stylesheet" type="text/css" href="css/xh-mine.css" />
		<link rel="stylesheet" type="text/css" href="css/Calvin-frame.css">
		<link rel="stylesheet" type="text/css" href="font-awesome-4.5.0/css/font-awesome.min.css">
		<link href="bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet">
		<script type="text/javascript" src="js/xh-mine.js"></script>
		<script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
    </head>
<body>
	<div class="container-fluid calvin">
		<!--固定的下部分-->
		<div class="row tail">
			<!--享悦-->
			<div class="col-xs-3">
				<div class="row">
					<div class="col-xs-12">
                        <a href="Calvin-index.html"><img src="img/missmusic.png" width="50%"></a></div>
					<div class="col-xs-12"><span>享悦</span></div>
				</div>
			</div>
			<!--悦圈-->
			<div class="col-xs-3">
				<div class="row">
					<div class="col-xs-12"><a href="Calvin-index.html"><img src="img/musicspace.png" width="50%"></a></div>
					<div class="col-xs-12"><span>悦圈</span></div>
				</div>
			</div>
			<!--发现-->
			<div class="col-xs-3">
				<div class="row">
					<div class="col-xs-12"><a href="xh-found.html"><img src="img/foundmusic.png" width="50%"></a></div>
					<div class="col-xs-12"><span>发现</span></div>
				</div>
			</div>
			<!--我的-->
			<div class="col-xs-3">
				<div class="row">
					<div class="col-xs-12"><img src="img/mymusic-active.png" width="50%"></div>
					<div class="col-xs-12"><span>我的</span></div>
				</div>
			</div>
		</div>
		<!--中间的内容-->
			<!--   用户名和头像 -->
	        <div class="mine-header row">
	 	        <div class="col-xs-2"></div>
	 	        <div class="col-xs-8"><span>我的</span></div>
	 	        <div class="col-xs-2"></div>
	 	        <div class="col-xs-12">
	 	        	<div class="col-xs-4 circle"><img src="img/head.jpg"></div>
	 	        	<div class="col-xs-8">
	 	        		<p class="user">用户名</p>
	 	        		<p class="sign">个性签名</p>
	 	        	</div>
	 	        </div>
			</div>
		<!-- 提醒设置总栏 -->
   		<div class="mine-Total row">
   			<div class="col-xs-4 bell">
   				<img src="img/bell.png"/>
   				<p>提醒</p>
   			</div>
   			<div class="col-xs-4 center">
   				<img src="img/blue-star.ico"/>
   				<p>个人中心</p>
   			</div>
   			<div class="col-xs-4 set">
   				<img src="img/gear.png"/>
   				<p>设置</p>
   			</div>
   		</div>
   		<!-- 分栏查看模块 -->
		<div class="mine-branch row">
			<div class="col-xs-12 mine-margin_border">
			    <div class="col-xs-2"><img src="img/channel.ico"/></div>
   				<div class="col-xs-10"><span>订阅的频道</span></div>
   			</div>
			<div class="col-xs-12 mine-margin_border">
				<div class="col-xs-2"><img src="img/Power_Off.ico"/></div>
   				<div class="col-xs-10"><span>离线管理</span></div>
			</div>
			<div class="col-xs-12 mine-margin_border">
				<div class="col-xs-2"><img src="img/like.ico"/></div>
   				<div class="col-xs-10"><span>我喜欢的</span></div>
			</div>
			<div class="col-xs-12 mine-margin_border">
				<div class="col-xs-2"><img src="img/user.ico"/></div>
   				<div class="col-xs-10"><span>发现好友</span></div>
			</div>
			<div class="col-xs-12 mine-margin_border">
				<div class="col-xs-2"><img src="img/us.ico"/></div>
   				<div class="col-xs-10"><span>关于我们</span></div>
			</div>
		</div>
	</div>
</body>
	<script src="js/jquery-1.12.3.min.js"></script>
	<script src="js/Calvin-index.js"></script>
</html>
