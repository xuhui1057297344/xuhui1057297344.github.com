<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>mycenter</title>
        <link rel="stylesheet" type="text/css" href="css/xh-mycenter.css" />
		<link rel="stylesheet" type="text/css" href="css/Calvin-frame.css">
		<link rel="stylesheet" type="text/css" href="font-awesome-4.5.0/css/font-awesome.min.css">
		<link href="bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet">
		<script type="text/javascript" src="js/xh-mycenter.js"></script>
		<script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
    </head>
<body>
		<!--个人信息部分-->
		<div class="row mycenter-head">
			<div class="col-xs-2"><img src="img/back.ico"></div>
	 	    <div class="col-xs-8"><span class="name">用户名</span></div>
	 	    <div class="col-xs-2"></div>
	 	    <div class="col-xs-12 circle"><img src="img/head.jpg"></div>
	 	    <div class="row">
		 	    <div class="col-xs-3"></div>
		 	    <div class="col-xs-3">
		 	    	<img src="img/gender.ico">
		 	    	<span>性别</span>
		 	    </div>
		 	    <div class="col-xs-3">
		 	    	<img src="img/gps.ico">
		 	    	<span>位置</span>
		 	    </div>
		 	    <div class="col-xs-3"></div>
		 	</div>
	 	    <div class="row focus">
	 	    	<div class="col-xs-2"></div>
	 	    	<div class="col-xs-3">
	 	    		<p id="">7</p>
	 	    		<p>关注的</p>
	 	    	</div>
	 	    	<div class="col-xs-2">
	 	    		<p id="">0</p>
	 	    		<p>声音</p>
	 	    	</div>
	 	    	<div class="col-xs-3">
	 	    		<p id="">7</p>
	 	    		<p>被关注</p>
	 	    	</div>
	 	    	<div class="col-xs-2"></div>
	 	    </div>
	 	    <div class="editor">
	 	    	<button class="btn btn-primary" type="button">编辑个人信息</button> 
	 	    </div>
		</div>
		<div class="personal">
		     <br/>
		    <span>点击上方按钮编辑个人信息</span>
		</div>
		<!--个人动态部分-->
		<div class="row dynamic">
			<div class="col-xs-4" id="dynamic">
				<span>享乐动态</span>
			</div>
			<div class="col-xs-4" id="echo">
				<span>回声</span>
			</div>
			<div class="col-xs-4" id="video">
				<span>视频</span>
			</div>
		</div> 
		<div></div>                     
</body>
	<script src="js/jquery-1.12.3.min.js"></script>
	<script src="js/Calvin-index.js"></script>
</html>
