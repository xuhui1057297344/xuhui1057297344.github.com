<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Jamie-player</title>
        
		<link rel="stylesheet" type="text/css" href="css/Calvin-frame.css">
		<link rel="stylesheet" type="text/css" href="css/Calvin-index.css">
		<link rel="stylesheet" type="text/css" href="font-awesome-4.5.0/css/font-awesome.min.css">
		<link href="bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/normalize.css" rel="stylesheet">
        <!-- player部分 -->
        <link rel="stylesheet" type="text/css" href="css/Jamie-player.css">
        <script src="js/jquery-1.12.3.min.js"></script>
        <script src="js/Calvin-index.js"></script>
	    <script src="js/Calvin-index-autoimg.js"></script>
        <script src="js/Jamie-player.js"></script>
  

    </head>
<body>
	<div class="container-fluid Jamie-player calvin">
		<!--player的上部分-->
		<div class="row head player">
			<div class="col-xs-2"><a href="Calvin-index.html"><i class="fa fa-angle-left fa-2x fa-inverse-gray"></i></a></div>
			<div class="col-xs-8"><span id="player-pagetitle">echo回声</span></div>
			<div class="col-xs-2"><img src="img/player.png"></div>
		</div>
        <!-- play的下部分 -->
        <div class="row player-tail player">
            <div class="col-xs-9"><form class="form-inline"><div class="form-group"><input type="text" class="form-control" id="exampleInputName2" placeholder="在此输入弹幕"></div></form></div>
            <div class="col-xs-3"><button type="submit" class="btn btn-default play-btn-special">特效</button></div>
        </div>
        <!-- play的个人信息部分 -->
        <div class="row container-fluid player-message player">
            <div class="col-xs-2"><img src="img/player-headPortrait.jpg" class="img-circle player-headp"></div>
            <div class="col-xs-3 player-auther"><span class="player-auther-special">二狗子</span></div>
            <div class="col-xs-4 player-attention"><span>被关注<span class="player-attention-green">22221</span></span></div>
            <div class="col-xs-3 play-btn-attention-1"><button type="submit" class="btn btn-default play-btn-attention-2">+关注</button></div>
        </div>
		<!--中间的内容-->
	    <div class="row player-middle">
             <div class="col-xs-12"><img src="img/player-middlePicture.gif" id="player-middle"width="100%" height="280px">
	    </div>
	    <div class="player-danmu">
	        <p>你好</p>
	        <p>第一</p>
	        <p>啦啦啦</p>
	        <p>啦啦啦</p>

	        	</div>
	    </div>
        <!-- 视频的相关信息 -->
        <div class="row player player-t-bgc player-m">
            <div class="col-xs-4 player-border-b player-m">
            <i class="fa fa-adjust fa-inverse-icon-gray fa-2x"></i>关闭弹幕</div>
            <div class="col-xs-4 player-border-m player-m"><i class="fa fa-camera-retro fa-inverse-icon-gray fa-2x"></i>下载回声</div>
            <div class="col-xs-4 player-border-b player-m"><i class="fa fa-tint fa-2x fa-inverse-icon-gray"></i>火爆推荐</div> 
        </div>
        <div class="row player player-t-bgc player-m">
            <div class="col-xs-3 player-border player-m"><i class="fa fa-comment fa-2x fa-inverse-icon-gray"></i>1590</div>
            <div class="col-xs-3 player-border player-m"><i class="fa fa-heart fa-2x fa-inverse-icon-red"></i>1430</div>
            <div class="col-xs-3 player-border player-m"><i class="fa fa-download fa-2x fa-inverse-icon-gray"></i>3070</div>
            <div class="col-xs-3 player-border player-m"><i class="fa fa-share fa-2x fa-inverse-icon-gray"></i>2065</div>
        </div>


</div>
</body>

</html>
